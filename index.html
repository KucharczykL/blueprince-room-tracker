<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Prince Room Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blue Prince Room Tracker</h1>
    <div class="container">
        <div id="mansion-grid" class="grid-container">
            <!-- Grid cells generated by script.js -->
        </div>
        <div id="mansion-controls" class="controls-panel">
            <button id="clear-all-data">Clear All Data</button> <!-- Renamed for clarity -->
            <!-- Removed redundant probability buttons -->
        </div>
        <div id="cell-info" class="info-panel">
            <h2>Cell Information</h2>
            <p>Hover over a cell to view its data. Click a selected cell to add a new day.</p>
            <h3 id="selected-cell-id"></h3>
            <h4>Logged Days (<span id="day-count">0</span>):</h4> <!-- Renamed -->
            <ul id="day-list"></ul> <!-- Renamed -->
            <h4>Room Offer Frequencies:</h4> <!-- Renamed -->
            <ul id="frequency-list"></ul> <!-- Renamed -->
        </div>
    </div>

    <!-- Input Modal -->
    <div id="input-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Log Day for Cell: </h3>
            <div class="modal-section">
                <h4>Room Offers</h4>
                <label for="room1">Offer 1:</label>
                <input type="text" id="room1" name="room1"><br>
                <label for="room2">Offer 2:</label>
                <input type="text" id="room2" name="room2"><br>
                <label for="room3">Offer 3:</label>
                <input type="text" id="room3" name="room3"><br>
            </div>
            <div class="modal-section">
                <h4>Selected Room</h4>
                <div id="selection-options">
                    <!-- Radio buttons will be generated here by JS -->
                    <p><em>Enter offers first to see selection options.</em></p>
                </div>
            </div>
            <button id="submit-day">Log This Day</button> <!-- Renamed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
