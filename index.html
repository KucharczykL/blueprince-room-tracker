<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Prince Room Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blue Prince Room Tracker</h1>

    <!-- Current Day Controls -->
    <div class="current-day-controls">
        <button id="prev-day" title="Previous Day">&lt;</button>
        <label for="current-day-input">Current Day:</label>
        <input type="number" id="current-day-input" min="1" value="1">
        <button id="next-day" title="Next Day">&gt;</button>
        <br>
        <span id="current-calendar-date" style="font-size: 0.9em; color: #555;"></span>
    </div>

    <div class="container">
        <!-- Mansion Grid -->
        <div id="mansion-grid" class="grid-container">
            <!-- Grid cells generated by script.js -->
        </div>

        <!-- Controls Panel -->
        <div id="mansion-controls" class="controls-panel">
             <!-- Moved Clear Button to top for better visibility -->
            <button id="clear-all-data" title="Clear all logged room data">Clear All Data</button>
        </div>

        <!-- Info Panel -->
        <div id="cell-info" class="info-panel">
            <h2>Cell Information</h2>
            <p id="selected-cell-id">No cell selected</p>
            <hr>
            <div class="info-section">
                <h4>
                    Logged Days (<span id="day-count">0</span>):
                    <button id="add-day-button" class="add-edit-button" disabled title="Select a cell first">Add/Edit Day</button>
                </h4>
                <ul id="day-list">
                    <!-- Day entries will be added here -->
                </ul>
            </div>
            <hr>
            <div class="info-section">
                <h4>Room Offer Frequencies:</h4>
                <ul id="frequency-list">
                    <!-- Frequency list will be added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Input Modal -->
    <div id="input-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" title="Close">&times;</span>
            <h3 id="modal-title">Log Day Data</h3>
            <input type="hidden" id="edit-day-index" value="-1">

            <!-- Sort Selector -->
            <div class="sort-selector-container" style="margin-bottom: 10px;">
                <label for="sort-method-selector">Sort Rooms By:</label>
                <select id="sort-method-selector">
                    <option value="predefined" selected>Game Order</option>
                    <option value="alphabetical">Alphabetical</option>
                    <!-- Add more options here later if needed -->
                </select>
            </div>

            <!-- Room Grid Selector -->
            <div class="modal-section">
                <h4>Available Rooms (Offers):</h4>
                <div id="room-grid-selector" class="room-grid-selector-container">
                    <!-- Room buttons will be populated here by JS -->
                </div>
            </div>

            <!-- Display Chosen Offers / Final Selection -->
            <div class="modal-section">
                <h4>Chosen Offers (Click one to Select Final Room):</h4>
                <div id="chosen-offers-display" class="chosen-offers-container">
                    <!-- Tags generated by JS will be clickable -->
                    <em>Select offers from the grid above.</em>
                </div>
            </div>

            <!-- Letter Input Section -->
            <div class="modal-section">
                <h4>Associated Letter (Optional):</h4>
                <label for="day-letter-input">Enter a single letter:</label>
                <input type="text" id="day-letter-input" maxlength="1" size="3" placeholder="e.g., A">
            </div>

            <!-- Submit Button -->
            <button id="submit-day">Log This Day</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
